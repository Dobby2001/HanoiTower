<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define the character set used: -->
  <meta charset="UTF-8">
  <!--  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Setting the viewport to make your website look good on all devices: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Define keywords for search engines: -->
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <!-- Define a description of your web page: -->
  <meta name="description" content="Hanoi's Tower">
  <!-- Define the author of a page: -->
  <meta name="author" content="Luca Zepponi">
  <!-- Favicon: -->
  <link rel="icon" type="image/x-icon" href="logo.png">
  <!-- CSS -->
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Hanoi's Towers</title>
</head>
<body>
  <header>
    <h1>Towers of Hanoi</h1>
  </header>
  <div>
    <p>
      Enter the number of disks: <input type="number" id="HanoiNumber" min="1" max="10" value="4">
    </p>
  </div>

  <button type="button" onclick="drawTowers()">Draw Towers</button>
  <div class="towers-container">
    <div class="towers">
      <!-- height of Towers -->
        <div class="heightDisks" id="heightDisks1">
          <!-- Disks -->
          <div id="Disk"></div>
          <div class="height" id="Height1"></div>
        </div>
        <div class="heightDisks" id="heightDisks2">
          <div class="height" id="Height2"></div>
        </div>
        <div class="heightDisks" id="heightDisks3">
          <div class="height" id="Height3"></div>
        </div>
    </div>
    <!-- Base of Towers -->
    <div class="base" id="Base"></div>
  </div>

  <div>
    <button type="button" onclick="hanoi()">Solution</button>
    <p id="Solution">The solution is:</p>
  </div>
  
  <script language="JavaScript" type="text/JavaScript" src="script.js"></script>
</body>
</html>
